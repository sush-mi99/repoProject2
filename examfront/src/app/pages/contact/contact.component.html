
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
  
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
  
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  
  
    <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  
  </head>
  
  <body>
    <div class="container-fluid flu">
      <div class="service">
        <h1 class="logo pt-5">Contact Us</h1>
      </div>
    </div>
  
    <section class="services pt-100 mb-50" id="services">
      <div class="container">
        <div class="row">
          <div class="col-xl-6 mx-auto text-center">
          </div>
        </div>
        <section class="style-3 section-padding">
  
          <div class="row mt-5 ">
   <div class="col-md-3 item0 style-4 contact1">
  
              <div class="single-service">
  
                <i class="fa fa-envelope"></i>
  
                <h3>Email Address</h3>
  
                <p>examportal@mail.com</p>
  
  
              </div>
  
            </div>
  
  
            <div class="col-md-3 item0 style-4 contact1">
  
              <div class="single-service">
  
                <i class="fa fa-map-marker"></i>
  
                <h3>Our site</h3>
  
                <p>Exam portal</p>
  
              </div>
  
            </div>
  
  
            <div class="col-md-3 item0 style-4 contact1">
  
              <div class="single-service">
  
                <i class="fa fa-mobile"></i>
  
                <h3>Contact Number</h3>
  
                <p>Cell : 9090909090</p>
  
  
              </div>
  
            </div>
  
          </div>
    </section>
    <div class="services pd-80" id="services" text-align:center>
      <div class="contact-image" text-align:center>
        <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact" text-align:center />
      </div>
  
      <div class="container-fluid contact-form">
        <form>
          <a name="myform">
            <h3>Drop Us a Message</h3>
          </a>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" name="txtName" class="form-control" placeholder="Your Name *" value="" />
              </div>
              <div class="form-group">
                <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *" value="" />
              </div>
              <div class="form-group">
                <input type="text" name="txtPhone" class="form-control" placeholder="Your Phone Number *" value="" />
              </div>
              <div class="form-group">
                <input type="submit" name="btnSubmit" class="btnContact" value="Send Message" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <textarea name="txtMsg" class="form-control" placeholder="Your Message *"
                  style="width: 100%; height: 150px;"></textarea>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
